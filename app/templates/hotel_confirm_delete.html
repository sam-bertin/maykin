{% extends 'base.html' %}

{% block content %}
    <h2>Delete Hotel: {{ object.name }}</h2>
    <p>Are you sure you want to delete this hotel?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Yes, Delete</button>
    </form>
    <a href="{% url 'manager_view' %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
{% endblock %}
